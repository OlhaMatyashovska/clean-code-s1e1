<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body>
  <aside class="photo">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="link__item" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <article class="main">
    <section>
      <p id="add-item">
        <label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"
                 class="task__item" 
                 type="text">
          <button>Add</button>
        </div>
      </p>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task__item">Pay Bills</label>
          <input type="text">
          <button class="edit__action">Edit</button>
          <button class="delete__action">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task__item">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task__item">
          <button class="edit__action">Save</button>
          <button class="delete__action">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task__item">See the Doctor</label>
          <input type="text" 
                 class="task__item">
          <button class="edit__action">Edit</button>
          <button class="delete__action">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </article>
  <script type="text/javascript" 
          src="app.js">
  </script>
</body>
</html>
